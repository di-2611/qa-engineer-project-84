---
- summary: |
    Поиск товаров по ключевому слову
  requirement: |
    При вводе названия определенного товара на странице товаров должен появится данный товар
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Тестовые данные
    Товар = например "Iphone X"
  steps:
    - Вводим название товара например "Iphone X" в поле Поиск 
  expected-result: |
    На странице товаров должен появится введенный в поле Поиск товар
    
- summary: |
    Поиск товаров по категории
  requirement: |
    При выборе в фильтре Категория определенной категории на странице товаров должны появиться товары соответсвующие выбранной категории
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Тестовые данные
    Категория = например "skincare"
  steps:
    - В фильтре категория выбираем из списка категорию например "skincare" 
  expected-result: |
    На странице товаров должны появится товары из выбранной категории
    
